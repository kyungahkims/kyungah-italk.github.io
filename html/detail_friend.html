<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/detail.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="../img/favicon.ico" type="image/x-icon">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<title>아이톡</title>
</head>

<body>
	<div class="wrap">
		<header>
			<a href="#" aria-label="이전 페이지로 돌아가기"><span class="num">100</span></a>
			<div class="header_wrap">
				<a href="#" aria-label="네이버페이 교환하기" class="naver_pay"><span>교환</span></a>
				<a href="#" aria-label="톡 포인트" class="talk_point"><span>127,900P</span></a>
				<button type="button" aria-label="설정 버튼" class="setting_btn"></button>
			</div>
		</header><!-- header -->
		<div class="wrapper">
			<ul class="talk_wrap">
				<li class="talk">
					<div class="company_wrap">
						<div class="profile"><img src="../img/7.png" alt="프로필" class="img"></div>
						<span>로렌츠</span>
					</div>
					<div class="talk_cont">
						<div class="talk_box friend_box">
							<span class="point">100P</span>
							<img src="../img/img-event7.jpg" alt="이벤트 배너" class="img">
							<div class="cont">
								<p>안녕하세요. 홍길동님<br>
									결제가 완료되었습니다 :)<br><br>

									평일 기준 1-2일 내 출고되며 출고 후, 수령자분
									연락처로 운송장 정보를 전달 드릴 예정입니다.<br><br>

									- 주말 공휴일 공휴일 전날 발송 불가</p>
								<p class="gray">채널 추가하고 이 채널의 마케팅 메시지 등을
									아이톡으로 받기</p>
							</div>
							<!-- ⭐ 세로로 떨어지는 버튼인 경우 .btn_wrap클래스에 .full_step 클래스 추가, 버튼에 아이콘 없는 경우 button 태그에 .no_icon 클래스 추가 -->
							<div class="btn_wrap"><button type="button">보러가기</button><button type="button">보러가기</button></div>
						</div>
						<div class="time">오후 12:11</div>
					</div>
				</li>
			</ul>
		</div><!-- wrapper -->
		<nav>
			<ul>
				<!-- ⭐ 아이콘 없는 경우 li에 .no_icon 클래스 추가, 메뉴 3개인 경우 li 태그 주석 -->
				<li><a href="#">할인쿠폰발급</a></li>
				<li><a href="#">BEST 상품모음</a></li>
				<li><a href="#">인스타그램</a></li>
				<!-- <li><a href="#">인스타그램</a></li> -->
			</ul>
		</nav><!-- nav -->
	</div><!-- wrap -->

	<div class="modal_wrap modal_wrap1">
		<div class="pop">
			<div class="title">알림방을 삭제하시겠어요?</div>
			<div class="modal_btn">
				<button type="button" class="cancle_btn">취소</button>
				<button type="button" class="remove_btn">삭제</button>
			</div>
		</div>
	</div><!-- modal_wrap1 -->
	<div class="modal_wrap modal_wrap2">
		<div class="pop">
			<div class="modal_btn">
				<button type="button">더보기</button>
				<button type="button" aria-label="닫기 버튼" class="close_btn"></button>
			</div>
			<button type="button" class="remove">알림방 삭제하기</button>
		</div>
	</div><!-- modal_wrap2 -->
	<script src="../js/common.js"></script>
	<script src="../js/datail.js"></script>
</body>

</html>
