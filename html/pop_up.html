<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/common.css">
	<link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
	<link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="../img/favicon.ico" type="image/x-icon">
	<script src="../js/jquery-3.5.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
	<title>아이톡</title>
</head>

<body>
	<div class="pop_up">
		<div class="pop_wrap">
			<div class="pop_content"><img src="../img/img-popup.png" alt="광고성 메시지 수신 동의하기 체크 전" class="img">
				<div class="check_wrap">
					<input type="checkbox" id="checkbox">
					<label for="checkbox">광고성 메시지 수신 동의하기</label>
				</div>
				<div class="btn_wrap">
					<button type="button">알림 ON 참여하기</button>
					<!-- <button type="button" class="chrome">크롬으로 이동하기</button> -->
					<!-- <button type="button" class="safari">사파리로 이동하기</button> -->
				</div>
			</div>
			<div class="today">
				<div class="check_wrap">
					<input type="checkbox" id="checkbox2">
					<label for="checkbox2">오늘 하루 보지 않기</label>
				</div>
				<button type="button" class="close_btn">닫기</button>
			</div>
		</div>
	</div>
	<script src="../js/common.js"></script>
</body>

</html>
